    <body>

       <script>
           function  allowDropping(event) {
            event.preventDefault();
           }
           function dragging(event) {
               event.dataTransfer.setData("Text",event.target.id);
           }
           function dropping(event){
               event.preventDefault();
               var info = event.dataTransfer.getData("Text");
               event.target.appendChild(document.getElementById(info))
           }


        </script>

   <
    <div id ="resultat">
        <b id="felt">hallo feit</b>
    </div>
    <div id="dropframe"
         ondrop="dropping()"
         ondragover="allowDropping()"
         style="with: 325px; height: 250px; background-color:#906 ">
    </div>
    <img id="sunsetpic"
         src="meg.jpg"
         draggable="true"
         ondragstart="dragging()"
         style="with: 325px; height: 250px; ">
    />
    </body>
</html>
